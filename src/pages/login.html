<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/pages/login.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link
      rel="shortcut icon"
      href="../style/assets/Hands Graduate.svg"
      type="image/x-icon"
    />
  </head>
  <body class="container">
    <section class="content-data">
      <img src="../style/assets/logo2.svg" class="logo" alt="logo" />

      <p>Welcome back! Please login/Signup to your account.</p>
      <form action="#" id="login">
        <input
          type="text"
          name="nema-adrees"
          id="name-adress"
          placeholder="Your Name"
        />
        <div class="content-btns">
          <button class="signin">Sign in</button>
          <button class="signup">Sign up</button>
        </div>
      </form>
    </section>
    <section class="content-image">
      <img src="../style/assets/Hands Graduate.svg" alt="" />
    </section>
  </body>
</html>
