<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizStarted</title>
    <link rel="stylesheet" href="../style/pages/quizStarted.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link
      rel="shortcut icon"
      href="../style/assets/Hands Graduate.svg"
      type="image/x-icon"
    />

    <script
      defer
      type="module"
      src="../javascript/pages/quizStarted.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="content-nemu">
        <img src="../style/assets/logo2.svg" alt="logo" class="logo2" />

        <menu class="menu">
          <a href="#"> Home </a>
          <a href="#"> Sobre </a>
          <a href="#" class="player-name"
            ><i class="fa-solid fa-user"></i> Adão Angelo
          </a>
        </menu>
      </div>
    </header>
    <div class="quiz-question-content">
      <div class="questionQuantities"></div>
      <h1 class="question"></h1>
    </div>
    <div class="content answers"></div>
    <div class="config">
      <button class="logout">Terminar</button>
      <p class="time-value"></p>
      <div class="porgress">

      </div>

      <button class="next">Proximo</button>

      <div class="modal">
        <img src="../style/assets/Warning-Icon.svg" alt="Warning-Icon" />
        <h1>Ops , algo não deu certo</h1>
        <p>Tens a certesa que queres sair ?</p>
